name: Code Quality Check

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

jobs:
  quality:
    name: Code Quality Review
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # Need at least 2 commits for diff

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript Check
        run: npx tsc --noEmit

      - name: Encoding Check
        run: node scripts/check-encoding.js

      - name: Run Code Review Script
        run: |
          # Run our code review script (workspace/scripts lives one level up in the repo)
          node scripts/code-review-ci.js
        continue-on-error: true

  typescript-strict:
    name: TypeScript (Strict Mode Preview)
    runs-on: ubuntu-latest
    continue-on-error: true  # informational only â€” won't block merge

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: TypeScript Strict Check (informational)
        run: |
          echo "=== Strict mode issues (not blocking) ==="
          npx tsc --noEmit --strict 2>&1 | head -50 || true
